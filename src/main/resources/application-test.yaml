spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: admin
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        enable_lazy_load_no_trans: false
  
  sql:
    init:
      mode: never

logging:
  level:
    root: WARN
    com.tima.lms: DEBUG